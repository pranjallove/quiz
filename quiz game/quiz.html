<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovely Quiz</title>
    <style>
      /* General Page Styling */
      body {
        font-family: "Courier New", sans-serif;
        background: linear-gradient(to bottom, #ff9a9e, #fecfef, #f9b4ed);
        color: #333;
        height: 100vh;
        text-align: center;
        height: 110%;
        margin: 0;
        padding: 0;
        object-fit: cover;
      }

      .quiz-container {
        background: linear-gradient(to bottom right, #ff9a9e, #fecfef, #f9b4ed);
        background-image: radial-gradient(
            circle at top left,
            rgba(255, 183, 197, 0.6) 10%,
            transparent 60%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(255, 217, 231, 0.4) 20%,
            transparent 70%
          );
        max-width: 700px;
        margin: 50px auto;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
      }

      .question {
        margin-bottom: 25px;
        text-align: left;
      }

      .question p {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ff6f91;
        margin-bottom: 10px;
      }

      label {
        display: block;
        font-size: 1.1rem;
        margin: 8px 0;
        padding: 8px 10px;
        background-color: #ffe3ed;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      label:hover {
        background-color: #ffc8dd;
        transform: scale(1.05);
      }

      button {
        background-color: #ff577f;
        color: #fff;
        font-size: 1.3rem;
        padding: 10px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #ff3b6f;
        transform: translateY(-3px);
      }

      #result {
        font-size: 1.6rem;
        margin-top: 20px;
        color: #ff007f;
        font-weight: bold;
      }

      /* Floating Hearts Animation */
      .heart {
        position: absolute;
        font-size: xx-large;
        animation: floatHeart 6s infinite ease-in-out;
        z-index: 5;
        opacity: 0.8;
      }
      .heart:nth-child(6) {
        left: 10%;
        animation-duration: 5s;
        animation-delay: 0s;
      }
      .heart:nth-child(1) {
        left: 20%;
        animation-duration: 6s;
        animation-delay: 1s;
      }
      .heart:nth-child(8) {
        left: 30%;
        animation-duration: 7s;
        animation-delay: 2s;
      }

      .heart:nth-child(2) {
        left: 40%;
        animation-duration: 7s;
        animation-delay: 3s;
      }
      .heart:nth-child(7) {
        left: 50%;
        animation-duration: 7s;
        animation-delay: 4s;
      }
      .heart:nth-child(3) {
        left: 60%;
        animation-duration: 4s;
        animation-delay: 5s;
      }
      .heart:nth-child(5) {
        left: 70%;
        animation-duration: 4s;
        animation-delay: 4s;
      }
      .heart:nth-child(4) {
        left: 80%;
        animation-duration: 4s;
        animation-delay: 3s;
      }

      @keyframes floatHeart {
        0% {
          transform: scale(1) translateY(0);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.3) translateY(-750px);
          opacity: 1;
        }
        100% {
          transform: scale(1) translateY(-1400px);
          opacity: 0;
        }
      }
      /* Love-Themed Heading */
      h1 {
        color: red;
        font-size: 3rem;
        margin: 20px 0;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

        animation: glowingText 2s infinite alternate;
        position: relative;
      }

      /* Add a moving heart beside the heading */
      h1::after {
        content: "❤️";
        position: absolute;
        top: 50%;
        right: 33vw;
        transform: translateY(-50%);
        animation: heartbeat 1.5s infinite;
      }
      @media only screen and (max-width: 760px) {
        @keyframes floatHeart {
          0% {
            transform: scale(1) translateY(0);
            opacity: 0.8;
          }
          50% {
            transform: scale(1.3) translateY(-350px);
            opacity: 1;
          }
          100% {
            transform: scale(1) translateY(-700px);
            opacity: 0;
          }
        }
        body {
          h1::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 33vw;
            transform: translateY(-50%);
            animation: heartbeat 1.5s infinite;
          }
        }
      }
      #p {
        display: none;
      }
      /* Styling for question text */
      .question p {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff007f;
        text-shadow: 2px 2px 4px rgba(255, 0, 128, 0.5);
        margin-bottom: 10px;
      }

      /* Love Animations */

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1) translateY(-50%);
        }
        25% {
          transform: scale(1.3) translateY(-50%);
        }
      }
    </style>
  </head>
  <body>
    <h1>Lovely Quiz</h1>
    <div class="quiz-container">
      <!-- Question 1 -->
      <div class="question" data-correct="1">
        <p>What is your favorite fast food? 😊</p>
        <label><input type="radio" name="q1" value="1" /> 🍔 Burger</label>
        <label
          ><input type="radio" name="q1" value="banana" />
          🍕 Pizza
        </label>
        <label><input type="radio" name="q1" value="cherry" /> 🌯 roll</label>
      </div>

      <!-- Question 2 -->
      <div class="question" data-correct="yes">
        <p>2.Do you really want to talk with me forever ? 💬</p>
        <label><input type="radio" name="q2" value="yes" /> Yes 💕</label>
        <label><input type="radio" name="q2" value="no" /> No 💔</label>
        <label><input type="radio" name="q2" value="yes" /> maybe 🤔 </label>
      </div>

      <div class="question" data-correct="yes">
        <p>3.In which class did I meet you for the first time?</p>
        <label><input type="radio" name="q3" value="no" /> 10 ❤️</label>
        <label><input type="radio" name="q3" value="yes" /> 11 ❤️</label>
        <label><input type="radio" name="q3" value="no" /> 12 ❤️ </label>
      </div>
      <div class="question" data-correct="yes">
        <p>4. what's your favorite biscuit?</p>
        <label><input type="radio" name="q4" value="no" /> Parle-G 🍪 </label>
        <label
          ><input type="radio" name="q4" value="no" /> Butter delight 🍪
        </label>
        <label><input type="radio" name="q4" value="yes" /> Burbon 🍪</label>
      </div>
      <div class="question" data-correct="yes">
        <p>5. what's your favorite choclate? 🍫</p>
        <label><input type="radio" name="q5" value="no" /> 5 star 🤎 </label>
        <label
          ><input type="radio" name="q5" value="yes" /> dariy milk 🤎</label
        >
        <label><input type="radio" name="q5" value="no" /> Kit-kat 🤎</label>
      </div>
      <div class="question" data-correct="yes">
        <p>6.your first gift 🎁 for me is?</p>
        <label
          ><input type="radio" name="q6" value="yes" /> key-chain 🐢
        </label>
        <label><input type="radio" name="q6" value="no" /> choclate 🍫</label>
        <label><input type="radio" name="q6" value="no" /> Nothing</label>
      </div>
      <button id="o" onclick="submitQuiz()">Submit</button>
      <button id="p" onclick="q()">last Q</button>
      <p id="result"></p>
    </div>

    <!-- Floating Hearts -->
    <div class="heart">💕</div>
    <div class="heart">💕</div>
    <div class="heart">💕</div>
    <div class="heart">💕</div>
    <div class="heart">💕</div>
    <div class="heart">💕</div>

    <script>
      function submitQuiz() {
        const questions = document.querySelectorAll(".question");
        let score = 0;

        questions.forEach((question) => {
          const correctAnswer = question.dataset.correct;
          const selected = question.querySelector(
            'input[type="radio"]:checked'
          );

          if (selected && selected.value === correctAnswer) {
            score++;
          }
        });

        const totalQuestions = questions.length;
        const resultMessage =
          score === totalQuestions
            ? `💖 Perfect! You scored ${score} out of ${totalQuestions}!  i 💖 U so much `
            : `You scored ${score} out of ${totalQuestions}. never leave me `;

        document.getElementById("result").innerText = resultMessage;
        document.getElementById("o").style.display = "none";
        if (score === totalQuestions) {
          document.getElementById("p").style.display = "block";
        }
      }
      function q() {
        window.location.href = "love.html";
      }
    </script>
  </body>
</html>
